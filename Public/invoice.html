<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you for ordering!</title>

    <!--USING BOOTSTRAP 4 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel = "stylesheet" href ="style.css">

    <!--send get request to server for ./products.js-->
    <script src="./products.js"></script>
</head>
<body>
    <!--Web Head-->
    <div class="jumbotron text-center custom-gray-bg text-dark p-4">
        <h1 class="h2"><b>Thank you for your purchase!</b></h1>
        <p class="lead">Go catch'em all!</p>
        <div class="mt-4">
            <a href="./index.html" class="btn btn-outline-primary btn-lg mr-3">Home</a>
            <a href="./products_display.html" class="btn btn-outline-primary btn-lg">Store</a>
        </div>
    </div>

    <!--Create table with a black border-->
    <div class="container">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <!--Define headers-->
                    <th>Image</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price per item</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody id="invoiceTable">
                <!-- Product rows added using JavaScript -->
            </tbody>
            <!--the footer, subtotal, tax, shipping, and total will show up on bottom-->
            <tfoot>
                <tr>
                    <td colspan="4">Sub-total</td>
                    <td id="subtotal_cell">$0.00</td>
                </tr>
                <tr>
                    <td colspan="4">Tax @ 5.75%</td>
                    <td id="tax_cell">$0.00</td>
                </tr>
                <tr>
                    <td colspan="4">Shipping</td>
                    <td id="shipping_cell">$0.00</td>
                </tr>
                <tr>
                    <td colspan="4"><strong>Total</strong></td>
                    <td id="total_cell"><strong>$0.00</strong></td>
                </tr>
            </tfoot>
        </table>
    </div>
        
    
</body>

<script src="invoice.js" type="module"></script>
</html>
